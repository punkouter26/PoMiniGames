name: Deploy to Azure

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build API
        run: dotnet build src/PoMiniGames/PoMiniGames/PoMiniGames.csproj

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Client
        run: |
          cd src/PoMiniGames.Client
          npm install
          npm run build

      - name: Publish API
        run: dotnet publish src/PoMiniGames/PoMiniGames/PoMiniGames.csproj -c Release -r linux-x64 --no-self-contained -o ./publish

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Upload Client Build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./src/PoMiniGames.Client/dist

  deploy-services:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Get App Service Name
        id: app-info
        shell: bash
        run: |
          APP_NAME=$(az resource list -g PoMiniGames \
            --resource-type "Microsoft.Web/sites" \
            --query "[?tags.'azd-service-name'=='api'].name" -o tsv 2>/dev/null || echo "")
          if [ -z "$APP_NAME" ]; then
            APP_NAME=$(az webapp list -g PoMiniGames --query "[0].name" -o tsv)
          fi
          if [ -z "$APP_NAME" ]; then
            echo "Error: App Service not found in PoMiniGames"
            exit 1
          fi
          echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "API App Service: $APP_NAME"

      - name: Deploy API to App Service
        shell: bash
        run: |
          cd ./publish
          zip -r ../api-deploy.zip .
          cd ..
          az webapp deploy \
            --resource-group PoMiniGames \
            --name "${{ steps.app-info.outputs.app-name }}" \
            --src-path api-deploy.zip \
            --type zip \
            --async true

      - name: Download Client Build
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: ./client-build

      - name: Deploy Client to Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client-build"
          skip_app_build: true
          output_location: ""

  health-check:
    needs: deploy-services
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get API URL
        id: api-url
        run: |
          APP_NAME=$(az resource list -g PoMiniGames \
            --resource-type "Microsoft.Web/sites" \
            --query "[?tags.'azd-service-name'=='api'].name" -o tsv 2>/dev/null || \
            az webapp list -g PoMiniGames --query "[0].name" -o tsv)
          API_URL="https://${APP_NAME}.azurewebsites.net"
          echo "url=$API_URL" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.api-url.outputs.url }}/api/health" || echo "000")
            if [ "$RESPONSE" == "200" ]; then
              echo "✓ API health check passed"
              exit 0
            fi
            echo "Attempt $i/30: HTTP $RESPONSE"
            sleep 10
          done
          echo "✗ API health check failed after 5 minutes"
          exit 1
