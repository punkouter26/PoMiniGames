name: Deploy to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME || 'pomini-prod' }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'westus2' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Log in with Azure (Federated Credentials)
        if: ${{ env.AZURE_CLIENT_ID != '' }}
        run: |
          azd auth login `
            --client-id "$AZURE_CLIENT_ID" `
            --tenant-id "$AZURE_TENANT_ID" `
            --federated-credential-provider "github"

      - name: Provision Infrastructure
        run: azd provision --no-prompt

      - name: Deploy Services
        run: azd deploy --no-prompt

      - name: Final Health Check
        run: |
          $API_URL = (azd env get-values --output json | ConvertFrom-Json).API_URI
          echo "Checking health at $API_URL/api/health"
          curl -f "$API_URL/api/health"
        shell: pwsh
