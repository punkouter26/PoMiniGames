name: Deploy to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build API
        run: dotnet build src/PoMiniGames/PoMiniGames/PoMiniGames.csproj

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Client
        run: |
          cd src/PoMiniGames.Client
          npm install
          npm run build

      - name: Publish API
        run: dotnet publish src/PoMiniGames/PoMiniGames/PoMiniGames.csproj -c Release -o ./publish

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Upload Client Build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./src/PoMiniGames/PoMiniGames/wwwroot

  deploy-infra:
    needs: build
    runs-on: ubuntu-latest
    env:
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME || 'pomini' }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'westus2' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Validate Bicep
        run: |
          az bicep build --file infra/main.bicep

      - name: Deploy Infrastructure
        shell: bash
        run: |
          DEPLOYMENT_NAME="PoMiniGames-$(date +%s)"
          az deployment sub create \
            --name "$DEPLOYMENT_NAME" \
            --location "$AZURE_LOCATION" \
            --template-file infra/main.bicep \
            --parameters infra/main.parameters.json \
            --parameters name="$AZURE_ENV_NAME"

  deploy-services:
    needs: deploy-infra
    runs-on: ubuntu-latest
    env:
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME || 'pomini' }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'westus2' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Download Client Build
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: ./client-build

      - name: Get App Service Name
        id: app-info
        shell: bash
        run: |
          APP_NAME=$(az resource list -g PoMiniGames --resource-type "Microsoft.Web/sites" --query "[?tags.'azd-service-name'=='api'].name" -o tsv 2>/dev/null || echo "")
          if [ -z "$APP_NAME" ]; then
            echo "Error: App Service not found in PoMiniGames resource group"
            exit 1
          fi
          echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "API App Service: $APP_NAME"

      - name: Deploy API to App Service
        run: |
          cd ./publish
          zip -r ../api-deploy.zip .
          cd ..
          az webapp deployment source config-zip \
            --resource-group PoMiniGames \
            --name "${{ steps.app-info.outputs.app-name }}" \
            --src api-deploy.zip
        shell: bash

      - name: Deploy Client Build to App Service wwwroot
        run: |
          az webapp deployment source config-zip \
            --resource-group PoMiniGames \
            --name "${{ steps.app-info.outputs.app-name }}" \
            --src <(cd ./client-build && zip -r - .)
        shell: bash

  health-check:
    needs: deploy-services
    runs-on: ubuntu-latest
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Get API URL
        id: api-url
        run: |
          APP_NAME=$(az resource list -g PoMiniGames --resource-type "Microsoft.Web/sites" --query "[?tags.'azd-service-name'=='api'].name" -o tsv)
          API_URL="https://${APP_NAME}.azurewebsites.net"
          echo "url=$API_URL" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.api-url.outputs.url }}/api/health" || echo "000")
            if [ "$RESPONSE" == "200" ]; then
              echo "✓ API health check passed"
              exit 0
            fi
            echo "Attempt $i/30: HTTP $RESPONSE"
            sleep 10
          done
          echo "✗ API health check failed after 5 minutes"
          exit 1
