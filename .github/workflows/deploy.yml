name: Deploy to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME || 'pomini-prod' }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'westus2' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build API
        run: dotnet build src/PoMiniGames/PoMiniGames/PoMiniGames.csproj

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Client
        run: |
          cd src/PoMiniGames.Client
          npm install
          npm run build

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Log in with Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Provision Infrastructure
        run: azd provision --no-prompt

      - name: Deploy Services
        run: azd deploy --no-prompt

      - name: Final Health Check
        if: ${{ env.AZURE_CLIENT_ID != '' }}
        run: |
          $API_URL = (azd env get-values --output json | ConvertFrom-Json).API_URI
          echo "Checking health at $API_URL/api/health"
          curl -f "$API_URL/api/health"
        shell: pwsh
