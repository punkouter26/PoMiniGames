name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm infrastructure deployment'
        required: true

permissions:
  contents: read

jobs:
  deploy-infra:
    if: github.event.inputs.confirm == 'deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Validate Bicep
        run: |
          az bicep build --file infra/main.bicep

      - name: Deploy Infrastructure
        shell: bash
        run: |
          DEPLOYMENT_NAME="PoMiniGames-infra-$(date +%s)"
          az deployment sub create \
            --name "$DEPLOYMENT_NAME" \
            --location "westus2" \
            --template-file infra/main.bicep \
            --parameters infra/main.parameters.json
